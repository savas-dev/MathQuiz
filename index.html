<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Math Quiz</title>
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Math Quiz</h2>
        </div>
      </div>
    </section>

    <section class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p>
                <span class="text-danger display-4 p-3">
                    %0 
                </span>
                correct answers
            </p>
            <p id="successMessage" class="d-none text-danger">Well Done! You can go to next quiz!</p>
        </div>
    </section>

    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class="question-form text-white">
            <div class="py-4">
                <p>3+5 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="8"
                  
                />
                <label class="form-check-label">
                  8
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="11"
                />
                <label class="form-check-label">
                  11
                </label>
              </div>
            </div>

            <div class="py-4">
                <p>2*16 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="24"
                  
                />
                <label class="form-check-label">
                  24
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="32"
                />
                <label class="form-check-label">
                  32
                </label>
              </div>
            </div>

            <div class="py-4">
                <p>12/4 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="3"
                  
                />
                <label class="form-check-label">
                  3
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="6"
                />
                <label class="form-check-label">
                  6
                </label>
              </div>
            </div>

            <div class="py-4">
                <p>36-26 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="12"
                  
                />
                <label class="form-check-label">
                  12
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="10"
                />
                <label class="form-check-label">
                  10
                </label>
              </div>
            </div>

            <div class="text-center">
                <button id="submitButton" class="btn btn-primary">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="savas.js"></script>
  </body>
</html>
